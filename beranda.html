<!doctype html>
<html>

<head>
    <meta charset="UTF-8">

    <link href="./src/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fontawesome.com/icons/js?f=brands&s=solid">
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .fade-in {
            animation: fadeIn 1s ease-in-out;
            opacity: 1;
        }

        .hide {
            opacity: 0;
        }
    </style>
</head>

<body class="font-sans h-max">

    </section>
    <section id="home" class="hide max-w-[1000px] lg:flex p-10 lg:p-0 mx-auto h-max mt-[200px]">
        <div class="mr-auto font-bold text-xl mt-10 max-w[500px] text-emerald-600">
            Thoriq Bani
            <p class="font-normal text-black mt-2">Halo, perkenalkan nama saya Mohammad Thoriq Bani Qintoro</p>
            <p class="font-normal text-black">Saya seorang Backend Developer</p>

            <button
                class="mt-4 font-semibold w-max bg-emerald-600 text-white px-4 h-10 rounded-full hover:bg-emerald-900 duration-100">Hubungi
                Saya</button>
            <div class="flex gap-4 mt-5 w-60">
                <a href="https://www.facebook.com/thoriq.qintoro" target="_blank">
                    <img src="./img/facebook.png" alt=""  class="w-7 h-max hover:w-10 duration-100">

                <a href="https://wa.me/6285730932623" target="_blank">

                </a>
            </div>
        </div>
        <div class="ml-auto flex mt-10 lg:mt-0">
            <img src="./img/saya.png" alt="" class=" w-[300px]">
        </div>
    </section>
    <h1 class="font-bold text-2xl text-emerald-600 max-w-[1000px] mx-auto mt-[200px]">Skill Saya</h1>
    <section id="skill" class="hide max-w-[1000px] lg:flex p-10 lg:p-0 mx-auto h-max">

    <section id="project" class="hide max-w-[1000px] lg:flex p-10 lg:p-0 mx-auto h-max">
        <div class=" font-bold text-xl mt-20 max-w-max flex gap-20 mx-auto ">
            <img src="./img/blog-project.png" alt="" class="w-[400px] h-max">
            <img src="./img/classhub.png" alt="" class="w-[400px] h-max">
        </div>

    <h1 class="font-bold text-2xl text-emerald-600 max-w-[1000px] mx-auto h-max mt-[200px]">Kontak Saya</h1>
    <section id="contact" class="hide w-max mx-auto h-max mt-[10px] p-10 flex text-2xl font-medium">
        <form action="https://formspree.io/f/mblrolzp" method="post">
            <div class="mt-5 w-full">
                <p for="name">Name:</p>
                <input type="text" id="name" name="full-name" required class="border-2 border-black">
            </div>
            <div class="mt-5 w-full">
                <p for="email">Email:</p>
                <input type="email" id="email" name="email" required class="border-2 border-black">
            </div>
            <div class="mt-5 w-full">
                <p for="message">Subject:</p>
                <textarea id="message" name="message" rows="4" required class="border-2 border-black"></textarea>
            </div>
            <div class="mt-5 w-full">
                <p for="message">Message:</p>
                <textarea id="message" name="message" rows="4" required class="border-2 border-black"></textarea>
            </div>

            <input type="submit" value="Submit"
                class="bg-emerald-600 hover:bg-emerald-800 w-max h-max px-6 py-2 rounded-full font-bold text-white mt-5">
        </form>
    </section>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sections = document.querySelectorAll('section.hide');

            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('fade-in');
                        entry.target.classList.remove('hide');
                        observer.unobserve(entry.target);
                    }
                });
            }, {
                threshold: 0.1
            });

            sections.forEach(section => {
                observer.observe(section);
            });
        });
    </script>

</body>
